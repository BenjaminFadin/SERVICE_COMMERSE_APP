{% load i18n %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Booking{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg sticky-top bg-white border-bottom" style="height:70px;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'marketplace:salon_list' %}">booksy</a>
    <div class="ms-auto d-flex gap-2 align-items-center">
      {% if user.is_authenticated %}
        <a class="btn btn-sm btn-outline-dark" href="{% url 'marketplace:owner_dashboard' %}">Dashboard</a>
      {% else %}
        <a class="btn btn-sm btn-dark" href="{% url 'accounts:login_register' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
