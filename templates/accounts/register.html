<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация бизнеса - Booksy</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Fonts: Poppins & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --booksy-teal: #00A3AD;
            --booksy-dark: #101928;
            --booksy-gray: #75767A;
            --bg-light: #F7F7F9;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: var(--booksy-dark);
            background-color: #fff;
        }

        .auth-container {
            height: 100vh;
            overflow: hidden;
        }

        /* --- Left Side Image --- */
        .auth-image-col {
            /* Using a different image for variety, or keep the same */
            background-image: url('https://images.unsplash.com/photo-1600948836101-f9ffda59d250?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .auth-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.7));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3rem;
            color: #fff;
        }

        .testimonial-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* --- Right Side Form --- */
        .auth-form-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 4rem;
            overflow-y: auto;
        }

        .auth-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #000;
            text-decoration: none;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .auth-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--booksy-gray);
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #F8F9FA;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 163, 173, 0.2);
            border-color: var(--booksy-teal);
            background-color: #fff;
        }

        .form-text {
            font-size: 0.8rem;
            color: var(--booksy-gray);
            margin-top: 0.25rem;
        }

        .btn-auth {
            background-color: var(--booksy-teal);
            color: #fff;
            font-weight: 600;
            padding: 0.8rem;
            border-radius: 50px;
            border: none;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .btn-auth:hover {
            background-color: #008c95;
            color: #fff;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--booksy-gray);
            font-size: 0.85rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .divider::before { margin-right: .5em; }
        .divider::after { margin-left: .5em; }

        .btn-social {
            background: #fff;
            border: 1px solid #ddd;
            color: var(--booksy-dark);
            font-weight: 500;
            padding: 0.7rem;
            border-radius: 50px;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s;
        }

        .btn-social:hover {
            background-color: #f8f9fa;
        }

        .switch-auth {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .switch-auth a {
            color: var(--booksy-teal);
            text-decoration: none;
            font-weight: 600;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-image-col { display: none; }
            .auth-form-col { padding: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container-fluid auth-container">
        <div class="row h-100">
            
            <!-- LEFT COLUMN: Image & Branding -->
            <div class="col-md-6 auth-image-col d-none d-md-block">
                <div class="auth-overlay">
                    <p class="testimonial-text">"Зарегистрировав свой барбершоп, я увеличил поток клиентов на 30% уже в первый месяц."</p>
                    <p class="mb-0 text-white-50">— Дмитрий, Владелец "Top Cut"</p>
                </div>
            </div>

            <!-- RIGHT COLUMN: Registration Form -->
            <div class="col-md-6 col-12 auth-form-col">
                <a href="login.html" class="auth-logo">booksy</a>

                <h1 class="auth-title">Создать бизнес-аккаунт</h1>
                <p class="auth-subtitle">Настройте Booksy для вашего салона или студии.</p>

                <form>
                    <!-- Business Name -->
                    <div class="mb-3">
                        <label class="form-label">Название бизнеса</label>
                        <input type="text" class="form-control" placeholder="Напр. Салон Красоты 'Весна'">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email адрес</label>
                        <input type="email" class="form-control" placeholder="business@example.com">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                        <div class="form-text">Минимум 8 символов, включая цифру.</div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="termsCheck">
                        <label class="form-check-label small text-muted" for="termsCheck">
                            Я соглашаюсь с <a href="#" class="text-dark fw-semibold">Условиями использования</a>.
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-auth">Создать аккаунт</button>
                </form>

                <div class="divider">Или регистрация через</div>

                <button class="btn btn-social">
                    <i class="bi bi-google me-2"></i> Google
                </button>
                <button class="btn btn-social">
                    <i class="bi bi-facebook me-2 text-primary"></i> Facebook
                </button>

                <div class="switch-auth">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
