<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create account | ServiceFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/theme.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3 px-md-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <span class="brand-mark">S</span> ServiceFlow
      </a>
      <div class="d-flex gap-2 ms-auto">
        <a class="btn btn-outline-light btn-sm" href="auth-login.html">Already have an account</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card glass p-4">
          <div class="text-center mb-3">
            <div class="pill mb-2">Start in minutes</div>
            <h4 class="fw-bold">Create your account</h4>
            <p class="text-muted small mb-0">Pick a role later—client and provider controls live together.</p>
          </div>
          <form data-demo-form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label text-muted small">Full name</label>
                <input type="text" class="form-control input-soft" required placeholder="Alex Rivera">
              </div>
              <div class="col-md-6">
                <label class="form-label text-muted small">Email</label>
                <input type="email" class="form-control input-soft" required placeholder="you@email.com">
              </div>
              <div class="col-md-12">
                <label class="form-label text-muted small">Password</label>
                <input type="password" class="form-control input-soft" required placeholder="••••••••">
              </div>
              <div class="col-md-12">
                <label class="form-label text-muted small">Role</label>
                <select class="form-select input-soft">
                  <option selected>Book services</option>
                  <option>Offer services (provider)</option>
                  <option>Both</option>
                </select>
              </div>
              <div class="col-md-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked>
                  <label class="form-check-label text-muted small">I agree to terms and privacy.</label>
                </div>
              </div>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Create account</button>
            <div class="text-center text-muted small mt-2">Or <a href="auth-login.html">sign in</a></div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer py-4">
    <div class="container text-center text-muted">
      ServiceFlow · 2025-ready MVP UI
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
