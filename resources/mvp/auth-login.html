<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | ServiceFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="assets/css/theme.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3 px-md-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <span class="brand-mark">S</span> ServiceFlow
      </a>
      <div class="d-flex gap-2 ms-auto">
        <a class="btn btn-outline-light btn-sm" href="auth-signup.html">Create account</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card glass p-4">
          <div class="text-center mb-3">
            <div class="pill mb-2">Welcome back</div>
            <h4 class="fw-bold">Sign in</h4>
            <p class="text-muted small mb-0">Clients and providers use the same login.</p>
          </div>
          <form data-demo-form>
            <div class="mb-3">
              <label class="form-label text-muted small">Email</label>
              <input type="email" class="form-control input-soft" required placeholder="you@email.com">
            </div>
            <div class="mb-3">
              <label class="form-label text-muted small">Password</label>
              <input type="password" class="form-control input-soft" required placeholder="••••••••">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label text-muted small">Remember me</label>
              </div>
              <a href="#" class="text-muted small">Forgot password?</a>
            </div>
            <button class="btn btn-primary w-100 mb-2" type="submit">Sign in</button>
            <a class="btn btn-outline-light w-100" href="auth-signup.html">Create an account</a>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer py-4">
    <div class="container text-center text-muted">
      ServiceFlow · 2025-ready MVP UI
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
